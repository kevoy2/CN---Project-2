<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> CN - Project </title>
		<script type="text/javascript" src="script.js"></script>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
        <!--Header Box-->
		<div class="header">
			<div class="name">
				<h1>Fibonacci Calculator</h1>
			</div>
		</div> 
		<!--Content Box-->
		<div class="content">
            <h3>Fibonacci Query:</h3>
			<form id="calc">
				Enter the value of N for the Fibonacci calculation (Note, the input must be a number):<br>
				N = <input name="x" id="di" type="number" value="0" min="0" oninput="this.value=Math.abs(this.value)"> 
				<p>  
				<div class="g-recaptcha" data-sitekey="6Ldg-uUqAAAAAKRfBGicEuJPM18Ou8OllcqDBKLS"></div>
				<p>
				<input type="submit" value="Calculate"></input> 
			</form>
            <hr>
            <h3>Result:</h3>
            <div id="result">F(<span id="n">N</span>) = <span id="answer">???</span></div>
            <br>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
	</body>
</html>
